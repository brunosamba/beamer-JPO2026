<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JPO du CLM</</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; }

    /* Boutons en surimpression */
    .actions {
      position: fixed;
      right: 12px;
      bottom: 12px;
      display: flex;
      gap: 8px;
      z-index: 9999;
    }
    .btn {
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.15);
      background: rgba(255,255,255,.92);
      text-decoration: none;
      color: #111;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      backdrop-filter: blur(6px);
    }
    .btn:active { transform: translateY(1px); }

    /* Sur petits écrans, encore plus compact */
    @media (max-width: 480px) {
      .btn { padding: 8px 10px; font-size: 13px; }
      .actions { right: 8px; bottom: 8px; }
    }
  </style>
</head>
<body>
  <iframe src="JPO2026.pdf"></iframe>

  <div class="actions">
    <a class="btn" href="JPO2026.pdf" target="_blank" rel="noopener">Ouvrir</a>
    <a class="btn" href="JPO2026.pdf" download>Télécharger</a>
  </div>
</body>
</html>
